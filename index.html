<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Task List</title>
        <link rel="stylesheet" href="./styles.css" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xl-12 col-lg-12 abc">
                    <div class="text-center list-title">
                        <h1>Listado de Tareas</h1>
                    </div>
                </div>
                
                <div class="mt-4 list-search-bar abc">
                    <form action="" class="search-form">
                        <input type="text" class="col-9 col-lg-9 col-md-9 input-search-bar" placeholder="Busqueda De Tareas" />  
                    </form> 
                </div>

                <div class="col-xl-8 col-lg-8 col-md-8 mt-4 list-task abc">
                    <div class="task-container">
                        <p class="task-name">practico</p>
                        <p class="task-item-delete">X</p>
                    </div>
                    <div class="task-container">
                        <p class="task-name">planchar</p>
                        <p class="task-item-delete">X</p>
                    </div>
                    <div class="task-container">
                        <p class="task-name">limpiar</p>
                        <p class="task-item-delete">X</p>
                    </div>
                    <div class="task-container">
                        <p class="task-name">awdaw</p>
                        <p class="task-item-delete">X</p>
                    </div>
                </div>

                <div class="mt-2 pb-3 add-task-div abc">
                    <form action="" class="add-task-form">
                        <label for="" class="col-xl-12 col-lg-12 col-md-12 text-center add-task-label">Crear tarea</label>
                        <input type="text" name="addTask" class="col-9 col-lg-9 col-md-9 add-task-input" placeholder="Agregar nueva tarea" />
                    </form>
                </div>
            </div>
        </div>



        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>        
        <script src="./script.js"></script>
    </body>
</html>
